<video autoplay muted loop id="myVideo">
    <source src="../../assets/videos/intphn.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>


<div class="container">
  
  <div class="col-md-4"></div>
  <div class="col-md-4" style="border-style:solid;">
    
  <h2>Login Form</h2>
  <form class="form-signin" (submit)="login($event)">
    <div class="form-group">
      
        <img class="profile-img" src="../../assets/images/logo_w.png"
        alt="">
  <div style="color: red;" *ngIf="error !== ''"class="form-message" role="alert"> {{error}}</div>


      <input type="text" class="form-control" name="email" placeholder="Email"  [(ngModel)] = "email" (keyup)="handleChange()"  required/>

<br>
      <input type="password" class="form-control" name ="password" placeholder="Password" [(ngModel)] = "password" (keyup)="handleChange()" required>
    </div>

    <button type="submit" class="btn btn-success">Log In</button>
  </form>
  </div>

  <div class="col-md-4"></div>
  </div>
